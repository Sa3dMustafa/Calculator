<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;300;600&family=Nunito:wght@400;600;800;900&family=Press+Start+2P&display=swap"
    rel="stylesheet" />
  <title>Clculator</title>
  <link rel="icon" type="image/png" href="calculator_891175.png">
</head>
<body>
  <div class="main">
    <div class="content dark">
      <div class="head">
        <div class="themes">
          <input type="checkbox" id="themeToggle" class="theme-checkbox" title="dark" />
        </div>
        <input type="text" id="inputField" readonly title="inputField" class="input dark-input animation" />
        <input type="text" id="resultField" readonly title="resultField" class="result dark-result" />
      </div>
      <div class="buttons">
        <button class="clear dark-num">Ac</button>
        <button class="delete dark-num">DE</button>
        <button class="numbers prosess divi dark-prosess">/</button>
        <button class="numbers prosess mult dark-prosess">*</button>
        <button class="numbers dark-num">7</button>
        <button class="numbers dark-num">8</button>
        <button class="numbers dark-num">9</button>
        <button class="numbers prosess sup dark-prosess">-</button>
        <button class="numbers dark-num">4</button>
        <button class="numbers dark-num">5</button>
        <button class="numbers dark-num">6</button>
        <button class="numbers prosess plus dark-prosess">+</button>
        <button class="numbers dark-num">1</button>
        <button class="numbers dark-num">2</button>
        <button class="numbers dark-num">3</button>
        <button class="numbers zero dark-num">0</button>
        <button class="numbers dark-num">.</button>
        <button class="equal dark-equal">=</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
